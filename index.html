<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Domains For Sale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1rem;
      color: #cbd5e1;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      width: 100%;
      max-width: 1100px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.08);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .card a {
      text-decoration: none;
      color: #0f62fe;
      font-size: 1.3rem;
      font-weight: 600;
    }
        footer {
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 1rem;
      margin-top: 40px;
    }
    footer p {
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    footer a {
      color: #94a3b8;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #0f62fe;
    }
  </style>
</head>
