<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Shaka Player UI build -->
  <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.ui.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/controls.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #video-container {
      width: 100%;
      height: 100%;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="video-container" data-shaka-player-container>
    <video data-shaka-player id="video" autoplay muted playsinline></video>
  </div>

  <script>
    // --- REPLACE THESE WITH YOUR OWN VALUES ---
    const manifestUri = 'https://ak-live-play-dash-backup.jacocdn.com/v1/019980b48d2e1e2b6eeb3512e572b7/019980b49491150752203f291b23c6/main.mpd?key=1761583422-40b8b4e0705a432a7ad1dfd1eae067d0';
    const clearKeys = {
      '519de877958644e1ac98d6dd908c0f0b': '11c1e27c9f414c9aaaf227268d9c0511'
    };
    // ------------------------------------------

    function onErrorEvent(event) {
      console.error('Shaka Error Event', event.detail);
    }

    function onError(error) {
      console.error('Shaka Error', error);
    }

    async function initPlayer() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();

      player.configure({
        drm: { clearKeys: clearKeys },
        abr: { enabled: false } // Disable auto quality selection
      });

      player.addEventListener('error', onErrorEvent);

      try {
        await player.load(manifestUri);
        console.log('Video loaded successfully');

        // Select the highest-quality track manually
        const tracks = player.getVariantTracks();
        if (tracks.length) {
          let best = tracks.reduce((a, b) => (b.bandwidth > a.bandwidth ? b : a));
          player.selectVariantTrack(best, /* clearBuffer */ true);
        }

        await video.play();
      } catch (error) {
        onError(error);
      }
    }

    document.addEventListener('shaka-ui-loaded', initPlayer);
  </script>
</body>
</html>
